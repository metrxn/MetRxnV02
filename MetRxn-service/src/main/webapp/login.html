<body>
	<div class="container">
		<div class="masthead">
			<div class="rowfluid">
				<img src="images/logo.jpg" class=" span12 img-rounded">
			</div>
			<div class = "divider">
			</div>
			<div class="rowfluid">
				<ul class="nav nav-pills menu">

			</div>
			<!-- /.navbar -->

		<br/>

			<div class="control-group">
			<label class="control-label" for="userName">Username</label>
				<div class="controls">
					<input type="text" id="userName" placeholder="Your email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="userPassword">Password</label>
				<div class="controls">
					<input type="password" id="userPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="button" id = "loginBtn" class="btn">Sign in</button> / <button type="button" id = "signUpBtn" class="btn">Sign Up</button>

			</div>
